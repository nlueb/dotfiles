# Mappings {{{
clear_all_shortcuts yes
clear_all_mouse_actions yes

copy_on_select no

mouse_map ctrl+left release grabbed,ungrabbed mouse_click_url

# Start selecting text
mouse_map left press ungrabbed mouse_selection normal

# Start selecting text in a rectangle
mouse_map shift+left press ungrabbed mouse_selection rectangle

# Select a word
mouse_map left doublepress ungrabbed mouse_selection word

# Select a line
mouse_map left triplepress ungrabbed mouse_selection line

# Copy
mouse_map right click ungrabbed copy_to_clipboard

# Paste
mouse_map middle release ungrabbed paste_selection_or_clipboard

# Zoom
map ctrl+shift+equal change_font_size all +2.0
map ctrl+shift+minus change_font_size all -2.0

